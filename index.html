<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forge & Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--////////////////////////////////////////////////////////////////////
    ////////////////////  HeaderSection  /////////////////////////////////
    //////////////////////////////////////////////////////////////////// -->

    <section class="headerSection">
      <div>
        <a class="home" href="">Home</a>
      </div>
      <div>
        <a class="cart" href="">Cart</a>
        <a class="sighnIn" href="">Sign In</a>
      </div>
    </section>

    <!--/////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <section class="heroSection"></section>
    <!--////////////////////////////////////////////////////////////////////
    ////////////////////  ArmorySection  /////////////////////////////////
    //////////////////////////////////////////////////////////////////// -->

    <section id="catalogSection" class="catalogSection">
      <h3>Weapons</h3>
      <ul class="catalogListOfWeapons">
        <li class="catalogElement">
          <object
            data="./svg/longsword.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Longswords
        </li>
        <li class="catalogElement">
          <object
            data="./svg/katana.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Katanas
        </li>
        <li class="catalogElement">
          <object
            data="./svg/spear.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Spears
        </li>
        <li class="catalogElement">
          <object
            data="./svg/dagger.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Daggers
        </li>
        <li class="catalogElement">
          <object
            data="./svg/shield.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Shields
        </li>
        <li class="catalogElement">
          <object
            data="./svg/bow.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Bows
        </li>
      </ul>
      <h3>Armor</h3>
      <ul class="catalogListOfArmor left">
        <li class="catalogElement">
          <object
            data="./svg/helmet.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Helmets
        </li>
        <li class="catalogElement">
          <object
            data="./svg/pauldrons.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Pauldrons
        </li>
        <li class="catalogElement">
          <object
            data="./svg/chest_plate.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Chest Armor
        </li>
        <li class="catalogElement">
          <object
            data="./svg/gauntlet.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Gauntlets
        </li>
        <li class="catalogElement">
          <object
            data="./svg/leg_armor.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Leg Armor
        </li>
      </ul>
    </section>
    <script src="./script.js" defer></script>
  </body>
</html>
