<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <title>Forge & Form</title>
  </head>
  <body>
    <!--////////////////////////////////////////////////////////////////////
    ////////////////////  HeaderSection  /////////////////////////////////
    //////////////////////////////////////////////////////////////////// -->

    <section class="headerSection">
      <a class="home" href="/">Shop</a>

      <a class="cart" href="./pages/cartPage/cartPage.html">
        <object
          data="./svg/anvil.svg"
          width="50"
          height="50"
          style="pointer-events: none"
        ></object>
      </a>
    </section>

    <!--////////////////////////////////////////////////////////////////////
    ////////////////////  HeroSection  /////////////////////////////////
    //////////////////////////////////////////////////////////////////// -->

    <section class="heroSection"></section>
    <!--////////////////////////////////////////////////////////////////////
    ////////////////////  ArmorySection  /////////////////////////////////
    //////////////////////////////////////////////////////////////////// -->

    <section id="catalogSection" class="catalogSection">
      <div id="catalogWrapper">
        <h3>Weapons</h3>
        <ul class="catalogListOfWeapons">
          <li class="catalogElement">
            <object data="./svg/longsword.svg" class="svgPicture"></object
            >Longswords
          </li>
          <li class="catalogElement">
            <object data="./svg/katana.svg" class="svgPicture"></object>Katanas
          </li>
          <li class="catalogElement">
            <object data="./svg/spear.svg" class="svgPicture"></object>Spears
          </li>
          <li class="catalogElement">
            <object data="./svg/dagger.svg" class="svgPicture"></object>Daggers
          </li>
          <li class="catalogElement">
            <object data="./svg/shield.svg" class="svgPicture"></object>Shields
          </li>
          <li class="catalogElement">
            <object data="./svg/bow.svg" class="svgPicture"></object>Bows
          </li>
        </ul>
        <h3>Armor</h3>
        <ul class="catalogListOfArmor left">
          <li class="catalogElement">
            <object data="./svg/helmet.svg" class="svgPicture"></object>Helmets
          </li>
          <li class="catalogElement">
            <object data="./svg/pauldrons.svg" class="svgPicture"></object
            >Pauldrons
          </li>
          <li class="catalogElement">
            <object data="./svg/chest_plate.svg" class="svgPicture"></object
            >Chest Armor
          </li>
          <li class="catalogElement">
            <object data="./svg/gauntlet.svg" class="svgPicture"></object
            >Gauntlets
          </li>
          <li class="catalogElement">
            <object data="./svg/leg_armor.svg" class="svgPicture"></object>Leg
            Armor
          </li>
        </ul>
      </div>
    </section>
    <script type="module" src="./scripts/script.js" defer></script>
  </body>
</html>
