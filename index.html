    <section id="catalogSection" class="catalogSection">
      <h3>Weapons</h3>
      <ul class="catalogListOfWeapons">
        <li class="catalogElement">
          <object
            data="./svg/longsword.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Longswords
        </li>
        <li class="catalogElement">
          <object
            data="./svg/katana.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Katana
        </li>
        <li class="catalogElement">
          <object
            data="./svg/spear.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Spears
        </li>
        <li class="catalogElement">
          <object
            data="./svg/dagger.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Daggers
        </li>
        <li class="catalogElement">
          <object
            data="./svg/shield.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Shields
        </li>
        <li class="catalogElement">
          <object
            data="./svg/bow.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Bow
        </li>
      </ul>
      <h3>Armor</h3>
      <ul class="catalogListOfArmor left">
        <li class="catalogElement">
          <object
            data="./svg/helmet.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Helmets
        </li>
        <li class="catalogElement">
          <object
            data="./svg/pauldrons.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Pauldrons
        </li>
        <li class="catalogElement">
          <object
            data="./svg/chest_plate.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Chest
        </li>
        <li class="catalogElement">
          <object
            data="./svg/gauntlet.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Gauntlets
        </li>
        <li class="catalogElement">
          <object
            data="./svg/leg_armor.svg"
            width="150"
            height="150"
            style="pointer-events: none"
          ></object
          >Leg
        </li>
      </ul>
    </section>
